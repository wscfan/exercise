<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ws</title>
</head>
<body>
	
	<script>
		function for_each(obj, fn) {
			if (obj instanceof Array) {
				obj.forEach(function(item, index) {
					fn(index, item);
				});
			} else {
				for (var key in obj) {
					if (obj.hasOwnProperty(key)) {
						fn(key, obj[key]);
					}
				}
			}
		}

		var arr = [1, 12, 23, 34];
		for_each(arr, function(key, value) {
			console.log(key, value);
		})
		var obj = {name: '张三', age: 29, sex: '男'};
		for_each(obj, function(key, value){
			console.log(key, value);
		})
	</script>
</body>
</html>
