<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ws</title>
</head>
<body>
	<input id="username" type="text" />
	<p id="content"></p>
	<script>
		let oUsr = document.getElementById('username');
		let oCont = document.getElementById('content');
		let obj = {};
		Object.defineProperty(obj, 'username', {
			set(val) {
				console.log('set');
				oCont.innerText = val;
				oUsr.value = val;
			},
			get() {
				console.log('get');
			}
		});
		oUsr.addEventListener('keyup', function (e) {
			obj.username = e.target.value;
		});
	</script>
</body>
</html>
