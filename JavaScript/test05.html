<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ws</title>
	<style>
		html,body {
			padding: 0;
			margin: 0;
			height: 100%;
		}
		.box {
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			text-align: center;
		}
		.box h1{
			color: #e20000;
		}
		.box ul {
			list-style:none;
			margin: 0;
			padding: 0;
			display: inline-block;
		}
		.box li {
			float: left;
			font-size: 26px;
			padding: 10px;
			border-radius: 5px;
			background-color: #e2e2e2;
			margin: 10px;
		}
	</style>
</head>
<body>
	<div class="box">
		<h1 class="title">当前时间：</h1>
		<ul class="day" id="day">
			<li></li>
			<li>年</li>
			<li></li>
			<li>月</li>
			<li></li>
			<li>日</li>
		</ul>
		<ul class="sec" id="sec">
			<li></li>
			<li>:</li>
			<li></li>
			<li>:</li>
			<li></li>
		</ul>
	</div>

	<script>
		var oDay = document.getElementById('day');
		var aDayLi = oDay.getElementsByTagName('li');
		var oSec = document.getElementById('sec');
		var aSecLi = oSec.getElementsByTagName('li');

		getTime();
		setInterval(getTime, 1000);

		function getTime() {
			var nowDate = new Date();
			var nowYear = nowDate.getFullYear();
			var nowMonth = nowDate.getMonth() + 1;
			var nowDay = nowDate.getDate();
			var nowHour = nowDate.getHours() < 10 ? '0' + nowDate.getHours() : nowDate.getHours();
			var nowMinute = nowDate.getMinutes() < 10 ? '0' + nowDate.getMinutes() : nowDate.getMinutes();
			var nowSecond = nowDate.getSeconds() < 10 ? '0' + nowDate.getSeconds() : nowDate.getSeconds();
			console.log(nowYear, nowMonth, nowDay, nowHour, nowMinute, nowSecond);
			aDayLi[0].innerHTML = nowYear;
			aDayLi[2].innerHTML = nowMonth;
			aDayLi[4].innerHTML = nowDay;
			aSecLi[0].innerHTML = nowHour;
			aSecLi[2].innerHTML = nowMinute;
			aSecLi[4].innerHTML = nowSecond;
		}
	</script>
</body>
</html>
