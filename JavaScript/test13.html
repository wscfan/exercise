<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ws</title>
</head>
<body>
	
	<script>
		var xhr = new XMLHttpRequest();
		xhr.open('GET', './api', false);
		xhr.onreadystatechange = function () {
			if (xhr.readystate == 4) {
				if (xhr.status == 200) {
					alert(xhr.responseTest);
				}
			}
		}
		xhr.send(null);
	</script>
</body>
</html>
