<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ws</title>
</head>
<body>

	<script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.js"></script>
	<script>
		function createPromise(url) {
			return new Promise(function (resolve, reject) {
				$.ajax({
					url,
					dataType: 'json',
					success(arr) {
						resolve(arr);
					},
					error(err) {
						reject(err);
					}
				});
			});
		}
		Promise.all([
			createPromise('arr.txt'),
			createPromise('api/aa.txt')
		]).then(function (arr) {
			console.log('成功了' + arr);
		}, function () {
			console.log('失败了');
		});
	</script>
</body>
</html>
