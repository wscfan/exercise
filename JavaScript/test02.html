<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ws</title>
	<style>
		.btn {
			display: inline-block;
			padding: 5px 10px;
			background: #e3e3e3;
			margin-right: 5px;
		}
	</style>
</head>
<body>
	
	<script>
		for (var i = 0; i < 10; i++) {
			(function (i) {
				var a = document.createElement('a');
				a.innerHTML = i;
				a.setAttribute('class', 'btn');
				a.addEventListener('click', function(e) {
					e.preventDefault();
					alert(i);
				})
				document.body.appendChild(a);
			})(i)
		}
	</script>
</body>
</html>
