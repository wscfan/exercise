<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ws</title>
</head>
<body>
	<script>
		var arr = [12, 32, 34, 87];
		arr.forEach(function (item, index) {
			console.log(item + ' ' + index);
		})
		var result = arr.every(function(item, index) {
			if (item > 10) {
				return true;
			}
		})
		var result2 = arr.some(function (item, index) {
			if (item > 30) {
				return true;
			}
		})
		var result3 = arr.sort(function (a, b) {
			return b - a;
		})
		var result4 = arr.map(function (item, index) {
			return '<a>' + item + '</a>';
		})
		var result5 = arr.filter(function (item, index) {
			if (item > 30) {
				return true;
			}
		})

		console.log(result);
		console.log(result2);
		console.log(result3);
		console.log(result4);
		console.log(result5);

	</script>
	</script>
</body>
</html>
