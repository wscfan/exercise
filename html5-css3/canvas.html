<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>canvas</title>
	<style>
		body {
			background: #000;
			margin-top: 50px;
			text-align: center;
		}
		#cvs {
			background: #fff;
		}
	</style>
</head>
<body>
	<canvas id="cvs" width="800" height="600">
		您的浏览器不支持canvas
	</canvas>

	<script>
		let oCvs = document.getElementById('cvs');
		let ctx = oCvs.getContext('2d');
		ctx.moveTo(50, 50);
		ctx.lineTo(300, 200);
		ctx.lineTo(300, 400);
		ctx.closePath();
		ctx.strokeStyle = 'rgba(255, 0, 0, 0.5)';
		ctx.lineWidth = 10;
		ctx.lineCap = 'round';
		ctx.lineJoin = 'round';
		ctx.stroke();
		ctx.fillStyle = 'rgba(0, 255, 255, 0.2)';
		ctx.fill();
		
	</script>
</body>
</html>
